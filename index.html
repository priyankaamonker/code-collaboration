<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Collaborative Code Editor</title>
    <link rel=stylesheet href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/base16-dark.css" />
    <script src="lib/codemirror.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script src="addon/edit/matchbrackets.js"></script>
    <script src="addon/edit/closetag.js"></script>
    <script src="addon/edit/closebrackets.js"></script>
    <script src="addon/dialog/dialog.js"></script>
    <script src="addon/search/searchcursor.js"></script>
    <script src="addon/search/search.js"></script>
  </head>
  <body>
      <div id="collabeditor"></div>
      <script>
        var content = 'enter your code here';
        var editor = CodeMirror(document.getElementById('collabeditor'), {
          id: "codeeditor",
          value: content,
          mode: "text/html",
          theme: "base16-dark",
          lineNumbers: true,
          lineWrapping: true,
          autoCloseTags: true,
          autoCloseBrackets: true,
        });
        editor.setSize("1000", "450");
        editor.on("blur", function(){pushData()});
      </script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0;
  
      const socket = io({
        ackTimeout: 10000,
        retries: 3,
        auth: {
          serverOffset: 0
        }
      });

      function pushData() {
        var data = editor.getValue();
        if (data) {
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit('chat message', data, clientOffset);
        }
      }

      socket.on('chat message', (msg, serverOffset) => {
        this.editor.getDoc().setValue(msg);
        socket.auth.serverOffset = serverOffset;
      });
    </script>
  </body>
</html>
